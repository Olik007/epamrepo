log4j.rootLogger=INFO, Console, ReportNG

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Target=System.out
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%-5p %d{dd-MM-yyyy} %c{1}:%L - %m%n


log4j.appender.ReportNG=com.epam.lab.utils.ReportAppender
log4j.appender.ReportNG.layout=org.apache.log4j.PatternLayout
log4j.appender.ReportNG.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n